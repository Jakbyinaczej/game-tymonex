<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Przygody Tymonexa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameMenu" class="game-screen">
        <h1>Przygody Tymonexa</h1>
        <div id="characterPreview"></div>
        <div class="form-group">
            <label for="playerName">Podaj swoje imię:</label>
            <input type="text" id="playerName" placeholder="Twoje imię">
        </div>
        <button id="startGame">Rozpocznij przygodę</button>
    </div>
    
    <div id="gameUI" class="game-ui hidden">
        <div id="score">Punkty: 0</div>
        <div id="level">Poziom: 1</div>
        <div id="health">Życie: 100%</div>
    </div>
    
    <canvas id="renderCanvas"></canvas>
    
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="js/world.js"></script>
    <script src="js/character.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
